<!-- JavaScript: Print the contents of the current window -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <p>Click button below to print current page</p>
    <button onclick="printPage()">Click me</button>
</body>
</html>

<script>
    let printPage = () => window.print();
</script>
